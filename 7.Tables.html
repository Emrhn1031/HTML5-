<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tables</title>

    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Nick Name</th>
        </tr>

        <tr>
            <td>Emirhan</td>
            <td>BOZDOGAN</td>
            <td>APOLLO11</td>
        </tr>
        <tr>
            <td>Mehmet</td>
            <td>KORKMAZ</td>
            <td>Big BROTHER</td>
        </tr>
        <tr>
            <td>Edward</td>
            <td>BUSH</td>
            <td>BOSS</td>
        </tr>
        <tr>
            <td>Speedy</td>
            <td>GONZALES</td>
            <td>Rude BOY</td>
        </tr>
    </table>
</body>
</html>
